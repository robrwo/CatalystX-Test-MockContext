[AutoPrereqs]

[Test::Perl::Critic]
[Test::Synopsis]
[PodSyntaxTests]
[PodCoverageTests]

[Git::NextVersion]
first_version=0.000001
version_regexp=^v?(\d+\.\d{3}\d{3})$

[Git::Tag]
[Git::Contributors]
remove = Robert Rothenberg
[Clean]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[NextRelease]
[PkgVersion]
[ExtraTests]
[ExecDir]
dir=script
[ShareDir]
[MakeMaker]
[Manifest]
[Test::Compile]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PodWeaver]

[PruneFiles]
match = ~$

[MetaResources]
repository.web  = https://github.com/robrwo/CatalystX-Test-MockContext
repository.url  = http://github.com/robrwo/CatalystX-Test-MockContext.git
bugtracker.web  = https://github.com/robrwo/CatalystX-Test-MockContext/issues

[Prereqs]
Catalyst = 0 ; This is not picked up by AutoPrereqs
