name    = CatalystX-Test-MockContext
author  = Eden Cardim <edencardim@gmail.com>
license = Perl_5
copyright_holder = Eden Cardim
copyright_year   = 2017, 2025

[RecommendedPrereqs]
[AutoPrereqs]

[Test::Perl::Critic]
[Test::Synopsis]
[PodSyntaxTests]
[PodCoverageTests]

[Git::NextVersion]
first_version=0.000001
version_regexp=^v?(\d+\.\d{3}\d{3})$

[Git::Tag]
[Git::Contributors]
remove = Robert Rothenberg
[Clean]
[GatherDir]
exclude_match = cpanfile*
[PruneCruft]
[CPANFile]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ReadmeAnyFromPod]
type     = gfm
filename = README.md
location = build
[NextRelease]
[PkgVersion]
[ExtraTests]
[ExecDir]
dir=script
[ShareDir]
[MakeMaker]
[Manifest]

[CopyFilesFromBuild]
copy = README.md
copy = cpanfile

[Test::Compile]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PodWeaver]

[PruneFiles]
match = ~$

[MetaResources]
repository.web  = https://github.com/robrwo/CatalystX-Test-MockContext
repository.url  = http://github.com/robrwo/CatalystX-Test-MockContext.git
bugtracker.web  = https://github.com/robrwo/CatalystX-Test-MockContext/issues

[Prereqs]
Catalyst = 0 ; This is not picked up by AutoPrereqs

[Prereqs / BuildRequires ]
-phase = build
-relationship = requires
ExtUtils::MakeMaker = 7.22
Module::Metadata = 1.000015

[EnsurePrereqsInstalled]
:version = 0.003
type = requires
type = recommends
